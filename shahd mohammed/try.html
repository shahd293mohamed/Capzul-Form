<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="trycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-12 p-5" style="background-color: rgb(76, 76, 240); text-align: center; justify-content: center;">
                <p style="color: white; font-weight: bold;"> Social Media Shared Today, Tomorrow or by Location </p>
                <img src="images/image.png" alt="" style="width: 300px; height: 350px; background-image: url(images/Ellipse\ 2.png) ; background-size: contain; background-repeat: no-repeat; background-position: center;">
            </div>
            <div class="col-lg-7 col-md-10 col-sm-12" style="background-color: rgb(254, 254, 254); padding: 20px 90px;">
                <img src="images/Logo.png" style="width: 14%;"><br>
                <div style="margin-top: 20px;">
                <span style="font-weight: bold; font-size: larger;">Create account</span><br>
                <span style="font-size: smaller;">For business,band or celebrity</span>
            </div>

            <div class="form-container">
                <form>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" placeholder="">
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" placeholder="">
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Email or phone number</label>
                            <input type="email" id="email" placeholder="">
                        </div>
                        <div class="input-box">
                            <label for="dob">Date of birth (dd/mm/yyyy)</label>
                            <input type="date" id="dob">
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="">
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" placeholder="">
                        </div>
                    </div>
        
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
        
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="agree-terms"> I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a>
                        </label>
                    </div>
        
                    <div class="button-group">
                        <button type="button" id="create-account">Create account</button>
                        <button type="button" id="google-sign-in">
                            <i class="fa-brands fa-google me-1"></i>
                            Sign-in with Google
                        </button>
                    </div>
        
                    <p class="login-link">Don't have an account? <a href="#">Log in</a></p>
                </form>
            </div>




            </div>

        </div>
    </div>
    
</body>
</html>
